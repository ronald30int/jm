<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minecraft</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('fundo.png');
            background-size: cover;
            background-position: center;
        }
        table {
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.8); /* Fundo branco com transparência */
        }
        .cell {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 2em;
            border: 2px solid #000;
            position: relative;
        }
        .cell img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover; /* Ajusta a imagem ao tamanho da célula */
        }
        .cell:not(:last-child) {
            border-right: none;
        }
        tr:not(:last-child) .cell {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div>
        <span>TERRA: <span id="scoreX" style="color:#0042ff; font-size:24px;">0</span></span>
        <span>TIJOLO: <span id="scoreO" style="color:#0042ff; font-size:24px;">0</span></span>
    </div>
    <table id="board">
        <tr>
            <td class="cell" data-index="0"></td>
            <td class="cell" data-index="1"></td>
            <td class="cell" data-index="2"></td>
        </tr>
        <tr>
            <td class="cell" data-index="3"></td>
            <td class="cell" data-index="4"></td>
            <td class="cell" data-index="5"></td>
        </tr>
        <tr>
            <td class="cell" data-index="6"></td>
            <td class="cell" data-index="7"></td>
            <td class="cell" data-index="8"></td>
        </tr>
    </table>

    <script>
        const board = document.getElementById('board');
        let currentPlayer = 'X';
        let scoreX = 0;
        let scoreO = 0;

        const imageX = 'imagem1.png';
        const imageO = 'imagem2.png';

        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        board.addEventListener('click', function(event) {
            const cell = event.target;
            if (cell.classList.contains('cell') && !cell.querySelector('img')) {
                const img = document.createElement('img');
                img.src = currentPlayer === 'X' ? imageX : imageO;
                cell.appendChild(img);
                if (checkWin(currentPlayer)) {
                    alert(`Time ${currentPlayer} venceu!`);
                    updateScore(currentPlayer);
                    resetBoard();
                } else if (checkDraw()) {
                    alert('O jogo terminou em empate!');
                    resetBoard();
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        });

        function checkWin(player) {
            const cells = Array.from(document.querySelectorAll('.cell'));
            const playerSrc = player === 'X' ? imageX : imageO;
            const playerCells = cells.map(cell => cell.querySelector('img') && cell.querySelector('img').src.endsWith(playerSrc));
            return winningCombinations.some(combination => 
                combination.every(index => playerCells[index])
            );
        }

        function checkDraw() {
            const cells = Array.from(document.querySelectorAll('.cell'));
            return cells.every(cell => cell.querySelector('img'));
        }

        function updateScore(player) {
            if (player === 'X') {
                scoreX++;
                document.getElementById('scoreX').textContent = scoreX;
            } else {
                scoreO++;
                document.getElementById('scoreO').textContent = scoreO;
            }
        }

        function resetBoard() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.innerHTML = '');
        }
    </script>
</body>
</html>
